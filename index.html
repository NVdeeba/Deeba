<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      color: white;
    }
    #photo-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    #photo-container img {
      width: 90vw;
      height: 90vh;
      object-fit: contain;
    }
    #kisses-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    .kiss {
      position: absolute;
      font-size: 30px;
      animation: floatKiss 5s linear infinite;
      opacity: 0.9;
    }
    @keyframes floatKiss {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
    h1 {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 60px;
      color: #ff4c4c;
      z-index: 3;
      animation: slideLeftRight 6s infinite;
    }
    #name {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      font-size: 80px;
      font-weight: bold;
      font-family: 'Brush Script MT', cursive, sans-serif;
      color: #f5d742;
      text-shadow: 4px 4px 10px #ff4c4c;
      animation: slideRightLeft 6s infinite;
      z-index: 3;
    }
    @keyframes slideLeftRight {
      0% { transform: translateX(-100%); opacity: 0; }
      25% { transform: translateX(0); opacity: 1; }
      75% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(100%); opacity: 0; }
    }
    @keyframes slideRightLeft {
      0% { transform: translateX(100%); opacity: 0; }
      25% { transform: translateX(0); opacity: 1; }
      75% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(-100%); opacity: 0; }
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      padding: 10px 20px;
      background-color: #ff4c4c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>

  <canvas id="fireworks"></canvas>

  <div id="photo-container">
    <img src="birthday-photo.jpg" alt="Birthday Photo">
  </div>

  <div id="kisses-container"></div>

  <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
  <div id="name">ASKIM My Sweety</div>

  <audio id="birthday-audio">
    <source src="happy-birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button onclick="document.getElementById('birthday-audio').play()">Play Song</button>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    const particles = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFirework(x = random(0, W), y = random(0, H / 2)) {
      const count = Math.floor(random(50, 150));
      for (let i = 0; i < count; i++) {
        particles.push({
          x: x,
          y: y,
          vx: random(-6, 6),
          vy: random(-6, 6),
          alpha: 1,
          radius: random(1.5, 3.5),
          color: `hsl(${Math.floor(random(0, 360))}, 100%, 60%)`
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, W, H);

      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.fill();
        ctx.globalAlpha = 1;

        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.01;
      }

      for (let i = particles.length - 1; i >= 0; i--) {
        if (particles[i].alpha <= 0) {
          particles.splice(i, 1);
        }
      }
    }

    function loop() {
      draw();
      requestAnimationFrame(loop);
    }

    setInterval(() => {
      for (let i = 0; i < 3; i++) createFirework();
    }, 1000);

    loop();

    // ðŸ’‹ Floating kisses
    function createKiss() {
      const kiss = document.createElement("span");
      kiss.className = "kiss";
      kiss.innerText = "ðŸ’‹";
      kiss.style.left = Math.random() * 100 + "vw";
      kiss.style.top = "100vh";
      document.getElementById("kisses-container").appendChild(kiss);
      setTimeout(() => kiss.remove(), 5000);
    }

    setInterval(createKiss, 700);
  </script>

</body>
</html>
